<html>
<body>
<script>
//class Car
class Car {
//constructor with parameters
	constructor(name,brand,price){
		this.name = name;
		this.brand = brand;
		this.price = price;
	}
	//method 
	display(){
	return this.name +" "+ this.brand +" "+this.price; 
	}
}
//two objects
const car1 = new Car("A4", "Audi", 6700000);
const car2 = new Car("Q1", "tata", 450000);

//accessing property with object
document.write(car1.name +" "+car1.brand+" "+car1.price + "<br>");
document.write(car2.name+" "+car2.brand+" "+car2.price + "<br>");


//accessing method with objects
document.write(car1.display() +"<br>");
document.write(car2.display() + "<br>");

</script>
</body>
</html>
